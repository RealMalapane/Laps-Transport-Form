<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laps Transport Services - Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #01579b;
        }
        .sub-heading {
            font-size: 1em;
            color: #0277bd;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #90caf9;
            border-radius: 5px;
            background: #e3f2fd;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #0288d1;
            background: #bbdefb;
        }
        button {
            background: #0288d1;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: 0.3s;
        }
        button:hover {
            background: #0277bd;
        }
        .disclaimer {
            font-size: 0.9em;
            color: #d32f2f;
            margin-top: 15px;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Laps Transport Services</h2>
        <h3 class="sub-heading">For People with Special Needs</h3>
        <form action="https://formspree.io/f/moveqyjw" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="pickup-location">Pickup Location:</label>
            <input type="text" id="pickup-location" name="pickup-location" required>

            <label for="dropoff-location">Dropoff Location:</label>
            <input type="text" id="dropoff-location" name="dropoff-location" required>
            
            <label for="appointment-date">Appointment Date:</label>
            <input type="date" id="appointment-date" name="appointment-date" required>

            <label for="pickup-time">Pickup Time:</label>
            <input type="time" id="pickup-time" name="pickup-time" required>

            <label for="transport-type">Preferred Mode of Transport:</label>
            <select id="transport-type" name="transport-type" required>
                <option value="wheelchair-accessible">Wheelchair Accessible Van</option>
                <option value="sedan">Sedan</option>
                <option value="minibus">Minibus</option>
            </select>

            <label for="assistance">Do you require additional assistance?</label>
            <select id="assistance" name="assistance" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <button type="submit">Submit</button>
        </form>
        <p class="disclaimer">* All clients must be accompanied by a family member for their appointments.</p>
    </div>
</body>
</html>
