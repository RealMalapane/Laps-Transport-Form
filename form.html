<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laps Transport Services - Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #283E51, #0A2342);
            color: white;
        }
        .container {
            max-width: 550px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            color: #333;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 15px;
        }
        h2 {
            color: #01579b;
            font-size: 1.8em;
        }
        .sub-heading {
            font-size: 1.1em;
            color: #0277bd;
            margin-bottom: 15px;
        }
        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #64b5f6;
            border-radius: 6px;
            background: #e3f2fd;
            font-size: 1em;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #0288d1;
            background: #bbdefb;
            transition: 0.3s;
        }
        button {
            background: #ff9800;
            color: white;
            border: none;
            padding: 14px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #e68900;
            transform: scale(1.05);
        }
        .disclaimer {
            font-size: 0.9em;
            color: #d32f2f;
            margin-top: 15px;
        }
        .price-section {
            font-size: 1.1em;
            font-weight: bold;
            color: #d84315;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="file:///C:/Users/Katlego%20Malapane/Documents/Bolt%20Academy/git%20code/Laps-Transport-Form/logo.png" alt="Logo">
        <h2>Laps Transport Services</h2>
        <h3 class="sub-heading">For People with Special Needs</h3>
        <form action="https://formspree.io/f/moveqyjw" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="pickup-location">Pickup Location:</label>
            <input type="text" id="pickup-location" name="pickup-location" required>

            <label for="dropoff-location">Dropoff Location:</label>
            <input type="text" id="dropoff-location" name="dropoff-location" required>

            <label for="distance">Estimated Distance (km):</label>
            <input type="number" id="distance" name="distance" min="1" required oninput="calculatePrice()">

            <p class="price-section">Estimated Price: <span id="price">R0.00</span></p>

            <label for="appointment-date">Appointment Date:</label>
            <input type="date" id="appointment-date" name="appointment-date" required>

            <label for="pickup-time">Pickup Time:</label>
            <input type="time" id="pickup-time" name="pickup-time" required>

            <label for="transport-type">Preferred Mode of Transport:</label>
            <select id="transport-type" name="transport-type" required>
                <option value="wheelchair-accessible">Wheelchair Accessible Van</option>
                <option value="sedan">Sedan</option>
                <option value="minibus">Minibus</option>
            </select>

            <label for="assistance">Do you require additional assistance?</label>
            <select id="assistance" name="assistance" required>
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4"></textarea>

            <button type="submit">Submit</button>
        </form>
        <p class="disclaimer">* All clients must be accompanied by a family member for their appointments.</p>
    </div>

    <script>
        function calculatePrice() {
            let distance = document.getElementById("distance").value;
            let baseFare = 20; // Base fare in ZAR
            let ratePerKm = 8; // 8 ZAR per km
            let estimatedPrice = baseFare + (distance * ratePerKm);

            if (distance < 1 || isNaN(distance)) {
                estimatedPrice = 0;
            }

            document.getElementById("price").innerText = "R" + estimatedPrice.toFixed(2);
        }
    </script>
</body>
</html>
