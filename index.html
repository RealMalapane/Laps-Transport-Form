<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laps Transport Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .logo {
            max-width: 200px;
            margin-bottom: 10px;
        }
        h1 {
            color: #01579b;
        }
        p {
            color: #333;
            font-size: 1.1em;
        }
        .btn {
            background: #0288d1;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .btn:hover {
            background: #0277bd;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Laps Transport Logo" class="logo">
        <h1>Welcome to Laps Transport Services</h1>
        <p>Providing safe and reliable transport for people with special needs.</p>
        <p>Book a ride today by filling out our transport request form.</p>
        <a href="form.html" class="btn">Request Transport</a>
    </div>
</body>
</html>
