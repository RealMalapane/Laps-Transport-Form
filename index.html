<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laps Transport Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            color: #333;
        }
        .logo {
            max-width: 150px;
            margin-bottom: 15px;
        }
        h1 {
            color: #01579b;
            font-size: 2em;
        }
        p {
            color: #444;
            font-size: 1.1em;
        }
        .btn {
            background: #ff9800;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.2em;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s;
        }
        .btn:hover {
            background: #e68900;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ensure 'logo.jpeg' is inside the 'images' folder within your project -->
        <img src="images/logo.jpeg" alt="Laps Transport Logo" class="logo">
        <h1>Welcome to Laps Transport Services</h1>
        <p>Providing safe and reliable transport for people with special needs.</p>
        <p>Book a ride today by filling out our transport request form.</p>
        <a href="form.html" class="btn">Request Transport</a>
    </div>
</body>
</html>
